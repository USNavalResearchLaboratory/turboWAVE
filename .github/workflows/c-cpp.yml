name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2025

    steps:
    - uses: actions/checkout@v4
    - name: Set up CMake
      uses: lukka/get-cmake@latest
    - name: Set up MPI
      run: |
        winget install Microsoft.msmpisdk
        winget install Microsoft.msmpi
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda install -c dfxgordon twutils
    - name: setup
      working-directory: ./core/source
      run: mkdir build
    - name: build
      working-directory: ./core/source/build
      run: | 
        cmake -G Ninja ..
        cmake --build .
    - name: turbowave unit testing
      working-directory: ./core/source/build
      run: ./tw3d -n 2 --unit-test --all
    - name: turbowave integration testing
      run: twtest --integration --root . --command ./core/source/build/tw3d -n 4
