name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2025

    steps:
    - uses: actions/checkout@v4
    - name: Set up CMake
      uses: lukka/get-cmake@latest
    - name: Set up MPI
      run: |
        winget install Microsoft.msmpisdk
        winget install Microsoft.msmpi
    - name: Set up Python 3.13
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: '3.13'
        miniforge-version: latest
    - name: Install dependencies
      shell: pwsh
      run: |
        conda install -c dfxgordon twutils
    - name: setup
      working-directory: ./core/source
      run: mkdir build
    - name: build
      working-directory: ./core/source/build
      run: | 
        cmake -G Ninja ..
        cmake --build .
    - name: turbowave unit testing
      working-directory: ./core/source/build
      run: mpiexec -np 2./tw3d --unit-test --all
    - name: turbowave integration testing
      run: twtest --integration --root . --command mpiexec -np 4 ./core/source/build/tw3d
